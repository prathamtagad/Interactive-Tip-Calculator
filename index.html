<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily calculate tips with our free online Tip Calculator. Quickly find the perfect tip amount and total bill for any service. Fast, simple, and mobile-friendly.">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Tip Calculator</div>
    <div class="calculator-container">
        <div class="input-section">
            <p class="section-heading">Input section</p>
            <div class="form-control" id="bill-amount">
                <label for="bill">Bill</label>
                <input type="number" class="input-field" id="bill-input" placeholder="00" min="0">
            </div>
            <div class="form-control">
                <label for="tip-buttons-container">Select tip %</label>
                <div class="tip-buttons-container">
                    <button type="button" class="tip-percent-btn" onclick="setActive(this)" value="5%">5%</button>
                    <button type="button" class="tip-percent-btn" onclick="setActive(this)" value="10%">10%</button>
                    <button type="button" class="tip-percent-btn" onclick="setActive(this)" value="15%">15%</button>
                    <button type="button" class="tip-percent-btn" onclick="setActive(this)" value="25%">25%</button>
                    <button type="button" class="tip-percent-btn" onclick="setActive(this)" value="50%">50%</button>
                    <input type="number" class="input-field tip-custom-input" id="custom-tip-input" placeholder="Custom" min="0">
                </div>
            </div>
            <div class="form-control">
                <label for="num-people">Number of People</label>
                <input type="number" class="input-field" id="num-people" placeholder="1" min="1">
            </div>
        </div>
        <div class="output-section">
            <p class="section-heading">Output Section</p>
            <div class="result-line">
                <div class="result-label">
                    <label for="result-value">Tip amount/ Person</label>
                </div>
                <div class="result-value">
                    <span id="tip-amount-display">â‚¹0.00</span>
                </div>
            </div>
            <div class="result-line">
                <div class="result-label">
                    <label for="result-value">Total/ person</label>
                </div>
                <div class="result-value">
                    <span id="total-amount-display">â‚¹0.00</span>
                </div>
            </div>
        </div>
        <button type="button" class="reset-btn" id="reset-button">RESET</button>
    </div>
    <div class="info">Made With ðŸ’– By
        <a href="https://github.com/prathamtagad" target="_blank">Pratham Tagad</a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
